services:
  postgres:
    image: postgres:15-alpine
    container_name: vayada-booking-postgres
    environment:
      POSTGRES_USER: vayada_booking_user
      POSTGRES_PASSWORD: vayada_booking_password
      POSTGRES_DB: vayada_booking_db
    ports:
      - "5434:5432"
    volumes:
      - booking_postgres_data:/var/lib/postgresql/data
      - ../vayada-booking-engine-backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vayada_booking_user -d vayada_booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-postgres:
    image: postgres:15-alpine
    container_name: vayada-auth-postgres
    environment:
      POSTGRES_USER: vayada_auth_user
      POSTGRES_PASSWORD: vayada_auth_password
      POSTGRES_DB: vayada_auth_db
    ports:
      - "5435:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
      - ../../auth-db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vayada_auth_user -d vayada_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../vayada-booking-engine-backend
      dockerfile: Dockerfile
    container_name: vayada-booking-backend
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      auth-postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://vayada_booking_user:vayada_booking_password@postgres:5432/vayada_booking_db
      AUTH_DATABASE_URL: postgresql://vayada_auth_user:vayada_auth_password@auth-postgres:5432/vayada_auth_db
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: http://localhost:3003
      API_PORT: "8001"
      DEBUG: "true"
    volumes:
      - ../vayada-booking-engine-backend/app:/app/app
    restart: unless-stopped

  admin-frontend:
    build:
      context: ../vayada-booking-engine-frontend-admin
      dockerfile: Dockerfile.dev
    container_name: vayada-booking-admin-frontend
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    volumes:
      - ../vayada-booking-engine-frontend-admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  booking_postgres_data:
  auth_postgres_data:
